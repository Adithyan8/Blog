{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{%block content%}
    <div class="card">
        <div class="card-body">
            <div class="media">
                <img class="rounded-circle account-img" src="{{user.profile.image.url}}" class="align-self-center mr-3" alt="{{user.username}}">
                <div class="media-body">
                    <h2 class="account-heading">{{ user.username }}</h2>
                    <p class="text-secondary">{{ user.email }}</p>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">{% csrf_token %} <!--enctype="....." - It is used to save data from multiple forms at once-->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"><strong>Profile Information</strong></legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>
{%endblock content%}
