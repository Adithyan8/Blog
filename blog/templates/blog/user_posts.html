{%extends 'blog/base.html'%}
{%block content%}
    <h2 >Posts by {{ view.kwargs.username }} ({{ page_obj.paginator.count }})</h2>
    {%for post in posts%}
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <img class="rounded-circle post-img" src="{{post.author.profile.image.url}}" class="align-self-center mr-3" alt="{{user.username}}">
                    <a href="{% url 'blog:user-posts' post.author.username %}"><strong>{{post.author}} </strong></a>
                    <small class="float-right"><em>{{post.date_posted|date:"d F,Y"}}</em></small>
                    <hr>
                </div>
                <div class="card-text">
                    <h4><a href="{% url 'blog:post-detail' post.id %}">{{post.title}}</a></h4>
                    <p>{{post.content}}</p>  
                </div>
            </div>
        </div>  
    {%endfor%}
{%endblock content%}
